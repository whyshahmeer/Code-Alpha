<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Male Celeb Gallery ✦</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Favicon -->
  <link rel="shortcut icon" href="images/feviconIG.png" type="image/x-icon" />
</head>
<body>

  <div class="main-div">
    <h1 class="main-heading">✦ Aurthur Chen Gallery ✦</h1>

    <!-- Navigation -->
    <nav class="navbar">
      <ul class="nav-list">
        <li><a href="#">Home</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <!-- Gallery Section -->
    <div class="gallery-div">
      <!-- Dynamically loaded 19 images -->
      <!-- Optional: You could loop this in JS later if desired -->
      <!-- Keeping it manual here since that’s totally normal for student level! -->
      <img src="images/1.jpeg" alt="Celeb 1" onclick="openModal(this)" loading="lazy" />
      <img src="images/2.jpeg" alt="Celeb 2" onclick="openModal(this)" loading="lazy" />
      <img src="images/3.jpeg" alt="Celeb 3" onclick="openModal(this)" loading="lazy" />
      <img src="images/4.jpeg" alt="Celeb 4" onclick="openModal(this)" loading="lazy" />
      <img src="images/5.jpeg" alt="Celeb 5" onclick="openModal(this)" loading="lazy" />
      <img src="images/6.jpeg" alt="Celeb 6" onclick="openModal(this)" loading="lazy" />
      <img src="images/7.jpeg" alt="Celeb 7" onclick="openModal(this)" loading="lazy" />
      <img src="images/8.jpeg" alt="Celeb 8" onclick="openModal(this)" loading="lazy" />
      <img src="images/9.jpeg" alt="Celeb 9" onclick="openModal(this)" loading="lazy" />
      <img src="images/10.jpeg" alt="Celeb 10" onclick="openModal(this)" loading="lazy" />
      <img src="images/11.jpeg" alt="Celeb 11" onclick="openModal(this)" loading="lazy" />
      <img src="images/12.jpeg" alt="Celeb 12" onclick="openModal(this)" loading="lazy" />
      <img src="images/13.jpeg" alt="Celeb 13" onclick="openModal(this)" loading="lazy" />
      <img src="images/14.jpeg" alt="Celeb 14" onclick="openModal(this)" loading="lazy" />
      <img src="images/15.jpeg" alt="Celeb 15" onclick="openModal(this)" loading="lazy" />
      <img src="images/16.jpeg" alt="Celeb 16" onclick="openModal(this)" loading="lazy" />
      <img src="images/17.jpeg" alt="Celeb 17" onclick="openModal(this)" loading="lazy" />
      <img src="images/18.jpeg" alt="Celeb 18" onclick="openModal(this)" loading="lazy" />
      <img src="images/19.jpeg" alt="Celeb 19" onclick="openModal(this)" loading="lazy" />
      <img src="images/20.jpeg" alt="Celeb 19" onclick="openModal(this)" loading="lazy" />

    </div>
  </div>

  <!-- Modal for Fullscreen Image View -->
  <div id="imageModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <button class="modal-button prev" onclick="prevImage()">
      <ion-icon name="chevron-back-sharp"></ion-icon>
    </button>
    <img class="modal-content" id="modalImage" alt="Full Image View" />
    <button class="modal-button next" onclick="nextImage()">
      <ion-icon name="chevron-forward-sharp"></ion-icon>
    </button>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
